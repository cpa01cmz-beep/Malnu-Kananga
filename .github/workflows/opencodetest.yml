name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  opencode:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc')

    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write

    env:
      GH_TOKEN: ${{ github.token }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY1 }}

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Collect metadata from open PRs and Issues
        id: collect_meta
        run: |
          echo "Collecting PRs and Issues metadata..."
          prs=$(gh pr list --state open --json number,title,url,author,labels,headRefName,mergeable)
          issues=$(gh issue list --state open --json number,title,url,author,labels)
          echo "pr_meta=$(echo "$prs" | jq -c .)" >> $GITHUB_OUTPUT
          echo "issue_meta=$(echo "$issues" | jq -c .)" >> $GITHUB_OUTPUT

      - name: Summarize collected metadata
        run: |
          echo "=== Open Pull Requests ==="
          cat <<'EOF' | jq .
${{ steps.collect_meta.outputs.pr_meta }}
EOF
          echo "=== Open Issues ==="
          cat <<'EOF' | jq .
${{ steps.collect_meta.outputs.issue_meta }}
EOF

      - name: Run opencode agent
        uses: sst/opencode/github@latest
        with:
          model: iflowcn/qwen3-coder-plus
          share: ${{ github.repository_visibility == 'public' }}
