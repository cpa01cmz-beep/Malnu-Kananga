name: on-push

on:
  workflow_dispatch:
  push:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: global
  cancel-in-progress: false

jobs:
  analyze:
    name: on-push
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Wait in Queue
        # Use same-branch-only: true to prevent global deadlock (Issue #1258)
        uses: softprops/turnstyle@v2
        with:
          poll-interval-seconds: 30
          same-branch-only: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        continue-on-error: true
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        continue-on-error: true
        run: npm install

      - name: Install OpenCode Tools Dependencies
        continue-on-error: true
        run: |
          if [ -f ".opencode/package.json" ]; then
            cd .opencode && npm install
          fi

      - name: Setup OpenCode
        uses: ./.github/actions/opencode-setup

      - name: Check Open Issues
        id: check_issues
        run: |
          count=$(gh issue list --state open --json number --jq 'length')
          echo "open_issue_count=$count" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: User Story
        if: steps.check_issues.outputs.open_issue_count == '0'
        uses: ./.github/actions/opencode-run
        with:
          prompt-file: .github/prompt/user-story.md
          model: opencode/big-pickle
          share: 'false'

      - name: UI/UX Analysis
        uses: ./.github/actions/opencode-run
        with:
          prompt-file: .github/prompt/ui-ux.md
          model: opencode/big-pickle
          share: 'false'

      - name: Deployment Notice
        run: |
          echo "Deployment step deprecated - use deployment workflow"
