name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  opencode:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.comment.body, ' /mas') ||
      startsWith(github.event.comment.body, '/mas') ||
      contains(github.event.comment.body, ' /tolong') ||
      startsWith(github.event.comment.body, '/tolong')

    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write

    env:
      GH_TOKEN: ${{ github.token }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY1 }}

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Collect metadata from open PRs and Issues
        id: collect_meta
        run: |
          echo "Collecting PRs and Issues metadata..."
          gh pr list --state open --json number,title,url,author,labels,headRefName,mergeable > pr_meta.json
          gh issue list --state open --json number,title,url,author,labels > issue_meta.json
          echo "âœ… Saved metadata to pr_meta.json and issue_meta.json"

      - name: Summarize collected metadata
        run: |
          echo "=== Open Pull Requests ==="
          cat pr_meta.json | jq .
          echo "=== Open Issues ==="
          cat issue_meta.json | jq .

      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Run OpenCode agent
        run: |
          opencode run "Act as github repositoy devoloper, use gh cli. Be creative and innovative, think what u can do, if nothing then Analyze open pull requests and issues and decide which one to fix first. rule: dont fix workflow, your time is 10 minutes :D" \
            --model iflowcn/qwen3-coder-plus \
            --file ./pr_meta.json \
            --file ./issue_meta.json \
            --share
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY1 }}
