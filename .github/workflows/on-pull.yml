name: on-pull

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: write
  pull-requests: write
  actions: read
  repository-projects: write

concurrency:
  group: oc-agent
  cancel-in-progress: false

jobs:
  ci:
    name: on-pull
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 30

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Wait in Queue
        # Use same-branch-only: true to prevent global deadlock (Issue #1258)
        uses: softprops/turnstyle@v2
        with:
          poll-interval-seconds: 30
          same-branch-only: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Checkout Code
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        continue-on-error: true
        with:
          node-version: 20
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "sulhicmz"
          git config --global user.email "22936450+sulhicmz@users.noreply.github.com"

      - name: Branch Management
        run: |
          git fetch --all
          if git branch -r | grep "origin/agent-workspace"; then
            git checkout agent-workspace
            git pull origin agent-workspace
          else
            git checkout -b agent-workspace
          fi
          if ! git merge origin/main --no-edit; then
            echo "Merge conflict detected, aborting merge..."
            git merge --abort
            echo "Resetting to origin/main..."
            git reset --hard origin/main
          fi

      - name: Install Dependencies
        continue-on-error: true
        run: npm install

      - name: Install OpenCode Tools Dependencies
        continue-on-error: true
        run: |
          if [ -f ".opencode/package.json" ]; then
            cd .opencode && npm install
          fi

      - name: Setup OpenCode
        uses: ./.github/actions/opencode-setup

      - name: Auto-fix CI Failures
        uses: ./.github/actions/opencode-run
        with:
          prompt-file: .github/prompt/maintenance.md
          model: opencode/big-pickle
          share: 'false'
          continue-on-error: 'true'
