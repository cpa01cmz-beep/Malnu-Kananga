name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  opencode:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc')

    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }} # ✅ tambahkan ini di level job agar semua step bisa pakai `gh`

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Identify open PRs or issues
        id: find_targets
        run: |
          echo "Finding open pull requests and issues..."
          prs=$(gh pr list --state open --json number --jq '.[].number')
          issues=$(gh issue list --state open --json number --jq '.[].number')
          echo "pr_numbers=$prs" >> $GITHUB_OUTPUT
          echo "issue_numbers=$issues" >> $GITHUB_OUTPUT

      - name: Process Pull Requests
        if: steps.find_targets.outputs.pr_numbers != ''
        run: |
          echo "Processing PRs..."
          for pr in ${{ steps.find_targets.outputs.pr_numbers }}; do
            echo "Checking build for PR #$pr"
            gh pr checkout $pr
            npm install
            npm run build || { echo "Build failed for PR #$pr"; exit 1; }
            echo "✅ Build successful for PR #$pr"
          done

      - name: Process Issues (Label + Fix)
        if: steps.find_targets.outputs.issue_numbers != ''
        run: |
          echo "Processing issues..."
          for issue in ${{ steps.find_targets.outputs.issue_numbers }}; do
            echo "Labelling issue #$issue"
            gh issue edit $issue --add-label "needs-fix"
            echo "Running auto fix for issue #$issue"
            gh workflow run opencode.yml -f issue_number=$issue
          done

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY1 }}
        with:
          model: iflowcn/qwen3-coder-plus
          share: ${{ github.repository_visibility == 'public' }}
