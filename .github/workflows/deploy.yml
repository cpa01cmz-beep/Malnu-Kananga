name: Deploy to Cloudflare

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Deploy to Cloudflare Pages (Frontend)
        id: deploy-pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ma-malnu-kananga-frontend
          directory: dist
          wranglerVersion: '3'

      - name: Deploy to Cloudflare Workers (Backend)
        id: deploy-workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: '.'
          command: deploy --env=production

      - name: Create deployment comment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Deployment Successful!**

              **Frontend**: ${{ steps.deploy-pages.outputs.url }}
              **Backend**: ${{ steps.deploy-workers.outputs.deployment-url }}

              **Commit**: ${context.sha.substring(0, 7)}
              **Branch**: ${context.ref.replace('refs/heads/', '')}
              **Triggered by**: @${context.actor}
              `
            })