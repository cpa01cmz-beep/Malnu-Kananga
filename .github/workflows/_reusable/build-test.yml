name: Build and Test

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '18'
      build-command:
        required: false
        type: string
        default: 'npm run build'
      test-command:
        required: false
        type: string
        default: 'npm run test'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-slim
    timeout-minutes: 15

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.cache
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: ${{ inputs.test-command }}

      - name: Build application
        run: ${{ inputs.build-command }}
