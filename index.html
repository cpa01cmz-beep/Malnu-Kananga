    <style>
      /* Critical CSS for above-the-fold content - prevents layout shifts */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;

      }
      
      #root {
        min-height: 100vh;
        /* Reserve space to prevent layout shift */
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      .loading {
        opacity: 0;
        animation: fadeIn 0.3s ease-out 0.1s forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Ensure images don't cause layout shifts */
      img {
        max-width: 100%;
        height: auto;
        background-color: #f3f4f6;
      }
      
      /* Font display strategy: use fallback font immediately, swap when Inter loads */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        src: local('Inter'), local('Inter-Regular');
      }
      
      /* Critical layout classes */
      .min-h-screen {
        min-height: 100vh;
      }
      
      .flex {
        display: flex;
      }
      
      .flex-col {
        flex-direction: column;
      }
      
      .items-center {
        align-items: center;
      }
      
      .justify-center {
        justify-content: center;
      }
    </style>

    <script>
      (function() {
        window.__ASYNC_CSS_LOADED__ = false;
        function loadCSSAsync() {
          var links = document.querySelectorAll('link[rel="stylesheet"]');
          links.forEach(function(link) {
            if (link.hasAttribute('data-async')) return;
            link.setAttribute('data-async', 'true');
            if (link.media === 'print') {
              link.media = 'all';
            }
          });
          window.__ASYNC_CSS_LOADED__ = true;
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadCSSAsync);
        } else {
          if ('requestIdleCallback' in window) {
            requestIdleCallback(loadCSSAsync, { timeout: 100 });
          } else {
            setTimeout(loadCSSAsync, 0);
          }
        }
      })();
    </script>
