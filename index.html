    <!-- Load Google Fonts with display=swap to avoid invisible text during loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" fetchpriority="high" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" /></noscript>
    <style>
      /* Critical CSS for above-the-fold content - prevents layout shifts */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        tab-size: 4;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.5;
        color: #111827;
        background-color: #ffffff;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        /* Reserve space to prevent layout shift during React hydration */
        display: flex;
        flex-direction: column;
        /* Ensure content doesn't shift when fonts load - match Inter metrics */
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        line-height: 1.5;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      .loading {
        opacity: 0;
        animation: fadeIn 0.3s ease-out 0.1s forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Ensure images don't cause layout shifts - reserve space with aspect-ratio */
      img {
        max-width: 100%;
        height: auto;
        background-color: #f3f4f6;
        /* Prevent layout shift during image load */
        content-visibility: auto;
      }

      /* Reserve space for images to prevent CLS */
      /* Note: aspect-ratio should be set via inline style or computed values, not attr() */
      img[width][height] {
        /* Let the browser maintain aspect ratio naturally when width/height attrs present */
        height: auto;
      }

      /* BroCula: Additional image CLS prevention for images without explicit dimensions */
      img:not([width]):not([height]) {
        /* Minimum height to reserve space while loading */
        min-height: 100px;
        /* Prevent layout shift by containing the element */
        contain: layout;
      }

      /* Optimize LCP by prioritizing above-the-fold images */
      img[fetchpriority="high"] {
        content-visibility: visible;
        /* Note: loading="eager" should be set as HTML attribute, not CSS */
      }

      /* Prevent layout shift from dynamic content */
      .layout-stable {
        contain: layout;
      }
      
      /* Font display strategy: use fallback font immediately, swap when Inter loads */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        src: local('Inter'), local('Inter-Regular');
      }
      
      /* Prevent layout shift: ensure font metrics match between fallback and Inter */
      :root {
        --font-fallback: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --font-primary: 'Inter', var(--font-fallback);
        
        /* Prevent layout shift from scrollbar appearance */
        scrollbar-gutter: stable;
      }
      
      /* Reserve space for above-the-fold content to prevent CLS */
      .hero-section, [class*="hero"], [class*="banner"] {
        min-height: 200px;
        contain: layout;
      }
      
      /* Prevent layout shift from dynamically loaded content */
      [class*="skeleton"], [class*="loading"], [class*="placeholder"] {
        contain: layout style;
      }
      
      /* Critical layout classes */
      .min-h-screen {
        min-height: 100vh;
      }
      
      .flex {
        display: flex;
      }
      
      .flex-col {
        flex-direction: column;
      }
      
      .items-center {
        align-items: center;
      }
      
      .justify-center {
        justify-content: center;
      }
    </style>

    <script>
      (function() {
        window.__ASYNC_CSS_LOADED__ = false;
        function loadCSSAsync() {
          var links = document.querySelectorAll('link[rel="stylesheet"]');
          links.forEach(function(link) {
            if (link.hasAttribute('data-async')) return;
            link.setAttribute('data-async', 'true');
            if (link.media === 'print') {
              link.media = 'all';
            }
          });
          window.__ASYNC_CSS_LOADED__ = true;
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadCSSAsync);
        } else {
          if ('requestIdleCallback' in window) {
            requestIdleCallback(loadCSSAsync, { timeout: 100 });
          } else {
            setTimeout(loadCSSAsync, 0);
          }
        }
      })();
    </script>
