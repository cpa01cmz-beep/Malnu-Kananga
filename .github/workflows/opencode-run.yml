name: OpenCode Self-Improving Agent

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      task:
        description: "Task spesifik yang ingin dijalankan oleh OpenCode agent"
        required: false
        default: "Periksa PR terbaru, pastikan build berhasil, dan berikan rekomendasi perbaikan."

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  opencode:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45

    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write

    env:
      GH_TOKEN: ${{ github.token }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY1 }}
      REFLECT_FILE: .opencode-memory.json
      TASK: ${{ github.event.inputs.task }}

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Collect metadata from open PRs and Issues
        id: collect_meta
        run: |
          echo "Collecting PRs and Issues metadata..."
          gh pr list --state open --json number,title,url,author,labels,headRefName,mergeable > pr_meta.json
          gh issue list --state open --json number,title,url,author,labels > issue_meta.json
          echo "Saved metadata to pr_meta.json and issue_meta.json"

      - name: Summarize metadata
        run: |
          echo "=== Open Pull Requests ==="
          jq . pr_meta.json || cat pr_meta.json
          echo "=== Open Issues ==="
          jq . issue_meta.json || cat issue_meta.json

      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Load previous memory (if exists)
        run: |
          if [ -f "${REFLECT_FILE}" ]; then
            echo "Previous memory found, loading..."
            cat "${REFLECT_FILE}"
          else
            echo "{}" > "${REFLECT_FILE}"
            echo "No previous memory, initialized ${REFLECT_FILE}"
          fi

      - name: Run OpenCode Self-Improving Agent
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY1 }}
        run: |
          # fallback default jika TASK kosong
          if [ -z "${TASK}" ]; then
            TASK="Periksa PR terbaru, pastikan build berhasil, dan berikan rekomendasi perbaikan."
          fi

          # buat prompt dinamis ke file untuk kejelasan
          cat > /tmp/opencode_prompt.txt <<'EOF'
Anda adalah agen pengembang otonom bernama OpenCode, dibangun untuk belajar dari setiap eksekusi.

Tujuan Anda:
- Menganalisis isu dan PR terbuka
- Memprioritaskan pekerjaan yang paling penting
- Menyelesaikan tugas yang diberikan oleh pengguna atau perintah dispatch
- Mengingat hasil sebelumnya untuk meningkatkan kinerja di masa depan

Kemampuan Khusus:
- Anda memiliki refleksi memori di file '${REFLECT_FILE}'
- Anda dapat memperbarui memori ini dengan pelajaran baru (strategi, kesalahan, hasil baik)
- Anda mampu menilai kinerja Anda sendiri

Tugas Saat Ini:
EOF

          # tambahkan tugas dinamis di akhir prompt
          echo "${TASK}" >> /tmp/opencode_prompt.txt

          echo "==== Prompt to OpenCode ===="
          cat /tmp/opencode_prompt.txt

          # Jalankan opencode dengan file metadata dan memori
          opencode run "$(cat /tmp/opencode_prompt.txt)" \
            --model iflowcn/qwen3-coder-plus \
            --file ./pr_meta.json \
            --file ./issue_meta.json \
            --file "${REFLECT_FILE}" \
            --reflect "${REFLECT_FILE}" \
            --share

      - name: Save updated memory
        if: always()
        run: |
          echo "Saving reflection memory..."
          if [ -f "${REFLECT_FILE}" ]; then
            echo "Updated memory:"
            cat "${REFLECT_FILE}"
          else
            echo "No reflect file created."
          fi
