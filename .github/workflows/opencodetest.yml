name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  opencode:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc')

    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write

    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Collect open PRs and issues metadata
        id: collect_meta
        run: |
          echo "Collecting PR and issue context..."
          pr_json=$(gh pr list --state open --json number,title,headRefName,author,labels,mergeable,url)
          issue_json=$(gh issue list --state open --json number,title,labels,author,url)
          {
            echo "pr_meta<<EOF"
            echo "$pr_json"
            echo "EOF"
            echo "issue_meta<<EOF"
            echo "$issue_json"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Summarize collected metadata
        run: |
          echo "=== Open Pull Requests ==="
          cat <<'EOF' | jq .
${{ steps.collect_meta.outputs.pr_meta }}
EOF
          echo "=== Open Issues ==="
          cat <<'EOF' | jq .
${{ steps.collect_meta.outputs.issue_meta }}
EOF

      - name: Run opencode agent
        uses: sst/opencode/github@latest
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY1 }}
          PR_META: ${{ steps.collect_meta.outputs.pr_meta }}
          ISSUE_META: ${{ steps.collect_meta.outputs.issue_meta }}
        with:
          model: iflowcn/qwen3-coder-plus
          share: ${{ github.repository_visibility == 'public' }}
