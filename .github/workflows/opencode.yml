name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

# Add top-level permissions for least privilege
permissions:
  contents: read

# Add concurrency settings to prevent overlapping runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode') ||
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc')
    runs-on: ubuntu-latest
    # Add timeout settings for jobs
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      # Add harden-runner actions for security auditing
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        with:
          model: iflowcn/qwen3-coder-plus
          share: ${{ github.repository_visibility == 'public' }}
