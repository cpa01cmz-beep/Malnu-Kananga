name: on-pull

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: write
  pull-requests: write
  actions: read
  repository-projects: write

concurrency:
  group: oc-agent
  cancel-in-progress: false

jobs:
  ci:
    name: on-pull
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 30

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

    steps:
      - name: Wait in Queue
        uses: softprops/turnstyle@v2
        with:
          poll-interval-seconds: 30
          same-branch-only: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Checkout Code
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        continue-on-error: true
        with:
          node-version: 20
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "sulhicmz"
          git config --global user.email "22936450+sulhicmz@users.noreply.github.com"

      - name: Branch Management
        run: |
          git fetch --all
          if git branch -r | grep "origin/agent-workspace"; then
            git checkout agent-workspace
            git pull origin agent-workspace
          else
            git checkout -b agent-workspace
          fi
          git merge origin/main --no-edit || echo "Merge conflict or already up to date"

      - name: Install Dependencies
        continue-on-error: true
        run: npm ci

      - name: Setup OpenCode
        uses: ./.github/actions/opencode-setup

      - name: Auto-fix CI Failures
        uses: ./.github/actions/opencode-run
        with:
          prompt-file: .github/prompt/maintenance.md
          model: opencode/glm-4.7-free
          share: 'false'
          continue-on-error: 'true'
