name: Deploy to Cloudflare

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    uses: ./.github/workflows/_reusable/build-test.yml
    with:
      node-version: '18'
      build-command: npm run build
      test-command: npm run test
    timeout-minutes: 15

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    timeout-minutes: 20

    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Deploy to Cloudflare Pages (Frontend)
        id: deploy-pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ma-malnu-kananga-frontend
          directory: dist
          wranglerVersion: '3'

      - name: Deploy to Cloudflare Workers (Backend)
        id: deploy-workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: '.'
          command: deploy --env=production

      - name: Create deployment comment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Deployment Successful!**

              **Frontend**: ${{ steps.deploy-pages.outputs.url }}
              **Backend**: ${{ steps.deploy-workers.outputs.deployment-url }}

              **Commit**: ${context.sha.substring(0, 7)}
              **Branch**: ${context.ref.replace('refs/heads/', '')}
              **Triggered by**: @${context.actor}
              `
            })